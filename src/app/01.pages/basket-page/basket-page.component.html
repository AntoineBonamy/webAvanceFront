<main class="flex flex-wrap justify-center gap-5 p-10 bg-slate-700">
    <div *ngFor="let article of basket">
        <div class="bg-lime-500 rounded-xl flex flex-col p-5 items-center shadow-main">
            <h3 class="font-bold text-2xl">{{ article.Name }}</h3>
            <img [src]="article['Closet Image']" alt={{article.Name}}>
            <div>
                <p>Prix : {{article.Buy}} €</p>
                <p>{{article['Seasonal Availability']}}</p>
            </div>
            <br>
            <div class="flex flex-col gap-5 ">
                <p>Quantités : 1</p>
            </div>
        </div>
    </div>
</main>
